{% extends 'base/main.html' %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Crear Cupon</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Crear Cupon</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Crear Cupon</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
                <form class="col-12" method="POST" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label >Palabra clave:</label>
                            <input type="text" class="form-control"  name="keyWord"  placeholder="Codigo del cupon">
                        </div>
                        <div class="form-group">
                            <label >Valor de descuento del cupon:</label>
                            <input type="number" class="form-control"  name="value"  placeholder="Ejemplo: 10">
                        </div>
                        <div class="form-group">
                            <label >Cupones disponibles:</label>
                            <input type="number" class="form-control"  name="quantity"  placeholder="Cantidad maxima de redenciones del cupon">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-login">
                            <i class="fas fa-sign-in-alt"></i>  Ingresar
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
{% endblock  %}
