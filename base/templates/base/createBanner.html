{% extends 'base/main.html' %}

{% block content %}
    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class="modal-content">
                <form class="col-12" method="POST" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="form-group form-icon" id="user-group">
                        <i class="material-icons">view_list</i>
                        <input class="form-control" name="title" type="text" placeholder="Titulo del Banner:" />
                    </div>
                    <div class="form-group form-icon form-margin" >
                        <i class="material-icons">image</i>
                        <input class="form-control" id="image-group" name="image" type="file"/></br>
                    </div>
                    <div class="form-group form-icon" id="user-group">
                        <i class="material-icons">category</i>
                        <input class="form-control" name="type" list="topic-list" type="text" placeholder="Tipo de Banner:" />
                        <datalist id="topic-list" >
                            <select id="room_topic" >
                                <option value="Categoria">Categoria</option>
                                <option value="Precio Maximo">Precio Maximo</option>
                                <option value="Rango de Precio">Rango de Precio</option>
                                <option value="Descuento Minimo">Descuento Minimo</option>
                            </select>
                        </datalist>
                    </div>
                    <div class="form-group form-icon" id="user-group">
                        <i class="material-icons">view_list</i>
                        <input class="form-control" name="message" type="text" placeholder="Mensaje del Banner:" />
                    </div>
                    <div class="form-group form-icon" id="user-group">
                        <i class="material-icons">category</i>
                        <input class="form-control" name="topic" list="topic-list" type="text" placeholder="CategorÃ­a del producto:" />
                        <datalist id="topic-list" >
                            <select id="room_topic" >
                                {% for topic in topics %}
                                <option value="{{ topic.name }}" >{{ topic.name }}</option>
                                {% endfor %}
                            </select>
                        </datalist>
                    </div>
                    <div class="form-group form-icon form-margin" >
                        <i class="material-icons">attach_money</i>
                        <input class="form-control" name="minPrice" type="number" placeholder="Precio Minimo:"/></br>
                    </div>
                    <div class="form-group form-icon form-margin" >
                        <i class="material-icons">payments</i>
                        <input class="form-control" name="maxPrice" type="number" placeholder="Precio Maximo:"/></br>
                    </div>
                    <div class="form-group form-icon form-margin" >
                        <i class="material-icons">percent</i>
                        <input class="form-control" name="minDiscount" type="number" placeholder="Descuento Minimo:"/></br>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-login">
                        <i class="fas fa-sign-in-alt"></i>  Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
