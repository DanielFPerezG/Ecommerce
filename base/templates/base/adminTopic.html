{% extends 'main_base.html' %}

{% block content %}
    <div class="modal-dialog text-center" id="product-container">
        <div class="col-sm-10 main-section" id="main-product-container">
            <div class="modal-content">
                <table class= "table table-bordered nowrap" style="width:100%" id="table-data-model" >
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for topic in topics %}
                            <tr>
                                <td>
                                    {% if topic.image != "" %}
                                    <img src="{{topic.image.url}}" style="width: 4rem; height: 4rem; border-radius:50%;object-fit:cover;">

                                    {% endif %}
                                    
                                </td>
                                <td>
                                    {{topic.name}}
                                </td>
                                <td class="product-option">
                                    <a href="{% url 'updateTopic' topic.id %}" class="dropdown-link">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </td>
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock  %}
