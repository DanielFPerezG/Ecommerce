{% extends 'base/main.html' %}
{% load humanize %}

{% block content %}

    <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Costo de Envío</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
              <li class="breadcrumb-item active">Costo de Envío</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="col-lg-3 col-6">
        <!-- small card -->
        <div class="small-box bg-info">
          <div class="inner">
            <h3>${{ shippingCost|intcomma }}</h3>

            <p>Valor a pagar del cliente por Envío</p>
          </div>
          <div class="icon">
            <i class="fas fa-shipping-fast"></i>
          </div>
          <a data-toggle="modal" data-target="#modalShippingCost" class="small-box-footer">
            Actualiza el Costo <i class="fas fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div class="modal fade" id="modalShippingCost">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'updateShippingCost' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar Costo de Envío</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Nuevo costo de envio</label>
                    <input type="number" name="newCost" class="form-control">
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                    <button type="submit" name="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
{% endblock  %}
