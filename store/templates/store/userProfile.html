{% extends 'store/main.html' %}

{% block content %}

<div class="main-profile">
  <div class="container">
    <div class="row d-lg-flex d-md-flex justify-content-center align-items-center d-flex-row text-center h-100">
      <div class="col-10 col-lg-8 col-md-8 card shadow-sm rounded">
        <div class="card-body d-flex align-items-center">
          <div class="rounded-circle border border-gray d-flex justify-content-center align-items-center text-center" style="width: 4rem; height: 4rem;">
            <i class="fa fa-user fa-3x" aria-hidden="true" style="color: #444;"></i>
          </div>
          <h4 class="ml-3">
            {{ request.user.name }}
            {% if request.user.lastName %}
              {{ request.user.lastName }}
            {% endif %}
          </h4>
        </div>
      </div>
    </div>
    <div class="row d-lg-flex d-md-flex justify-content-center align-items-center d-flex-row text-center h-100 pt-5">
      <div class="col-10 col-lg-8 col-md-8 card shadow-sm rounded pt-4">
        <a href="#" class="card-body d-flex align-items-center">
          <div class="rounded-circle border border-gray d-flex justify-content-center align-items-center text-center" style="width: 3.5rem; height: 3.5rem;">
            <i class="fa fa-user fa-2x fa-gray-color" aria-hidden="true"></i>
          </div>
          <h6 class="ml-3 text-dark">
            Datos Personales
          </h6>
          <div class="ml-auto">
            <i class="fa fa-angle-right fa-gray-color" aria-hidden="true"></i>
          </div>
        </a>
        <a href="#" class="card-body d-flex align-items-center">
          <div class="rounded-circle border border-gray d-flex justify-content-center align-items-center text-center" style="width: 3.5rem; height: 3.5rem;">
            <i class="fa fa-map-marker fa-2x fa-gray-color" aria-hidden="true" ></i>
          </div>
          <h6 class="ml-3 text-dark">
            Direcciones
          </h6>
          <div class="ml-auto">
            <i class="fa fa-angle-right fa-gray-color" aria-hidden="true" ></i>
          </div>
        </a>
        <a href="#" class="card-body d-flex align-items-center">
          <div class="rounded-circle border border-gray d-flex justify-content-center align-items-center text-center" style="width: 3.5rem; height: 3.5rem;">
            <i class="fa fa-lock fa-2x fa-gray-color" aria-hidden="true"></i>
          </div>
          <h6 class="ml-3 text-dark">
            Seguridad
          </h6>
          <div class="ml-auto">
            <i class="fa fa-angle-right fa-gray-color" aria-hidden="true"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
