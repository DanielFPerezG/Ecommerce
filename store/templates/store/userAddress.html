{% extends 'store/main.html' %}

{% block content %}

<div class="main-profile">
  <div class="container">
    <div class="row d-lg-flex d-md-flex justify-content-center align-items-center d-flex-row text-center h-100">
      <div class="col-10 col-lg-8 col-md-8 pb-4">
        <h5 class="text-left">Direcciones</h5>
      </div>
      <div class="col-10 col-lg-8 col-md-8 card shadow-sm rounded" id="addressContainer">

            <div class="d-flex align-items-center">
                <div class="mr-3">
                    <i class="fa fa-map-marker fa-2x fa-gray-color" aria-hidden="true"></i>
                </div>
                <div class="text-left">
                    <span class="text-dark">{{ address.address }}</span>
                    <br>
                    <span class="text-muted small">{{ address.city }}</span>
                    <span class="text-muted small"> - </span>
                    <span class="text-muted small">{{ address.state }}</span>
                    <br>
                    <span class="text-muted small">{{ address.complement }}</span>
                </div>
                <a class="ml-auto" href="#">
                    <i class="fa fa-trash fa-gray-color" aria-hidden="true"></i>
                </a>
            </div>
      </div>
      {% endfor %}
