{% extends 'store/main.html' %}

{% block content %}
            <!-- ***** Main Banner Area Start ***** -->
        <div class="page-heading" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-content">
                            <h2>¿Olvidaste tu contraseña?</h2>
                            <span>Genera una nueva contraseña aquí</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
          <div class="row d-lg-flex d-md-flex justify-content-center align-items-center d-flex-row  text-center h-100">
            <div class="col-12 col-lg-4 col-md-6">
              <div class="card shadow">
                <div class="card-body mx-2 mx-lg-5 mx-md-3">
                  <form method="POST">
                      {% csrf_token %}
                      <div class="form-group d-flex align-items-center">
                        <label for="email" class="col-11 text-left mr-2">Ingresa tu correo electrónico para generar una nueva contraseña:</label>
                        <i class="fa fa-info-circle fa-2x text-secondary col-1" id="info-icon-reset-password"></i>
                      </div>
                      <br>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input name="email" class="form-control" placeholder="Correo electronico" type="email">
                    </div>
                      {% if messages %}
                      <div class="error-messages">
                        {% for message in messages %}
                          <p style="color:red">*{{ message }}<br></p>
                        {% endfor %}
                      </div>
                    {% endif %}
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Generar contraseña contraseña </button>
                    </div>
                    <p class="text-center">¿Aun no te has registrado?
                      <a href="{% url 'store:register' %}">Registrate</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
              <div class="col-6 h-100 login-description ">
                sdasd
              </div>
          </div>
        </div>

{% endblock content %}
