{% extends 'main.html' %}

{% block content %}
    
    <main class="auth layout">

        {% if page == 'login' %}
        
        <div class="modal-dialog-shop text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <form class="col-12" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group form-icon" id="user-group"> 
                            <i class="fas fa-envelope text-primary m-0 mr-3"></i>
                            <input class="form-control" name="email" type="text" placeholder="Correo electronico:" />
                        </div>
                        <div class="form-group form-icon" id="password-group">
                            <i class="fa fa-key text-primary m-0 mr-3"></i>
                            <input class="form-control" name="password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"/>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-login">
                            <i class="fas fa-sign-in-alt"></i>  Ingresar
                        </button>
                    </form>

                    <div class="auth__action">
                        <p>Â¿Aun no estas registrado?</p>
                        <a href="" class="btn btn--link">Registrate</a>
                    </div>
                </div>
            </div>

        </div>
        {% else %}
        
        {% endif %}
    </main>

{% endblock content %}
